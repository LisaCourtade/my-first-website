<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My website</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="link" onclick="goHome()">Home</div>
        <div class="link" onclick="goRegister()">Register</div>
        <div class="link" onclick="goLogin()">Login</div>
      </nav>
    </header>
    <div class="form-cont">
      <h1>Register</h1>
      <div class="field">
        <input type="text" placeholder="Enter a username" id="newUsername">
      </div>
      <div class="field">
        <input type="password" placeholder="Enter a password" id="newPassword">
      </div>
      <div class="registerButton" onclick="clickRegister()">
        Register 
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
